<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mini.css">
    <link href="http://fonts.cdnfonts.com/css/droid-sans-mono-2" rel="stylesheet">
    <title>Mini Project</title>
</head>
<body>

<div id="mainDiv" class="">
    <h1>ToDo List</h1>

    <form class="myForm" method="post">

        <div class="sign_Form " id="signForm">

            <h2>Sign In</h2>

            <input type="email" name="email" id="em" placeholder="Email">
            <input type="password" name="password" id="pass" placeholder="Password">

            <button type="button" id="sign_btn" onclick="logValidation()">Sign In</button>

            <span id="form_text">Not registered?<a onclick="changeForm()">Sign Up!</a> </span>

        </div>

        <div class="register_Form hidden" id="registerForm">

            <h2>Sign Up</h2>

            <input type="text" name="firstName" id="fName" placeholder="First Name">
            <input type="text" name="lastName" id="lName" placeholder="Last Name">
            <input type="text" name="userName" id="uName" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">

            <button type="button" id="register_btn" onclick="registerValidation()">Sign Up!</button>

            <span id="form_text">Already registered? <a onclick="changeForm1()">Sign In!</a></span>

        </div>

    </form>
</div>

<div class="todoDiv hidden " id="todoDiv">

    <div class="todoHeader">
        <h1 id="userName"> </h1>
        <button type="button" id="logOutbtn" onclick="changeLogin()">LogOut</button>
        <h2>To Do List</h2>

        <input type="text" name="addItem" id="addItem">

        <button type="button" id="addbtn" onclick="addItem()">Add</button>
    </div>

    <div class="todoList">

        <ul id="myList">

        </ul>

    </div>

</div>



    <script src="mini.js"></script>
    
</body>
</html>
